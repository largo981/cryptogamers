<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./global.css" />
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="avatar-level">
                <img class="avatar-group-icon" alt="" src="Avatar-group.svg">
                <div class="level">
                    <img class="level-border-icon" alt="" src="Level-border.svg">
                    <div class="div">4</div>
                </div>
            </div>
            <div class="param-group">
                <div class="nickname">Nickname</div>
                <div class="stats">
                    <div class="statsthird">
                        <img class="pack-icon" alt="" src="Pack.svg">
                        <div class="div1">12</div>
                    </div>
                    <div class="statsthird">
                        <img class="pack-icon" alt="" src="Capoint.svg">
                        <div class="div1">109.041</div>
                    </div>
                    <div class="statsthird">
                        <img class="pack-icon" alt="" src="Power.svg">
                        <div class="div1">4</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-section">
            <div class="spin">
                <div class="cube">
                    <div class="face up"><img src="card-scroll-image.png" alt="Card Top"></div>
                    <div class="face front"><img src="card-scroll-image.png" alt="Card Front"></div>
                    <div class="face back"><img src="card-scroll-image.png" alt="Card Back"></div>
                    <div class="face right"><img src="card-scroll-image.png" alt="Card Right"></div>
                    <div class="face left"><img src="card-scroll-image.png" alt="Card Left"></div>
                    <div class="face down"><img src="card-scroll-image.png" alt="Card Bottom"></div>
                </div>
            </div>
            <img class="loading-icon" alt="refresh" src="refresh.svg" onclick="rotateCube()">
        </div>     
        <div class="bottom">
            <img class="cards-icon" alt="" src="Cards.svg">
            <img class="quests-icon" alt="" src="Quests.svg">
            <img class="cards-icon" alt="" src="Home.svg">
            <img class="cards-icon" alt="" src="Friends.svg">
            <img class="cards-icon" alt="" src="Shop.svg">
        </div>
    </div>    
    <script src="./script.js"></script>
</body>
</html>
