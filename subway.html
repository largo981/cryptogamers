<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://ubg98.github.io/DriveMad/" title="Game"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        const startTime = Date.now();
        const botToken = '7057172841:AAGdTHzR6S6MVk7xeenP1qD9BJ1rRGTn1u4';  // Ваш токен бота
        
        window.addEventListener("beforeunload", function () {
            const endTime = Date.now();
            const duration = Math.floor((endTime - startTime) / 100); // Время игры в секундах
            const earnedBtc = duration * 0.00000001;
            
            // Формируем сообщение
            const message = `User ${userId} earned ${earnedBtc.toFixed(8)} BTC for ${duration} seconds of gameplay.`;
    
            // Используем команду sendMessage чтобы отправить данные в бота
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${userId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.ok) {
                        console.error('Error sending message:', data.description);
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                });
        });
    </script>
    
</body>
</html>
