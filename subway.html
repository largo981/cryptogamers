<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://ubg98.github.io/SubwaySurfers/"></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const botToken = "Y7057172841:AAGdTHzR6S6MVk7xeenP1qD9BJ1rRGTn1u4";  // Replace with your bot's token
        const botUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

        let startTime = Date.now();

        window.addEventListener('beforeunload', function (event) {
            let endTime = Date.now();
            let timeSpent = Math.floor((endTime - startTime) / 1000); // time in seconds

            fetch(botUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: userId,
                    text: `/update_balance ${timeSpent}`
                })
            });
        });
    </script>
</body>
</html>
