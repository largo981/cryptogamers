<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://ubg98.github.io/SubwaySurfers/"></iframe>
    <script>
        let user_id = new URLSearchParams(window.location.search).get('user_id');
        let timeSpent = 0;
        const ngrokUrl = 'https://abf2-85-174-192-113.ngrok-free.app/update_balance';

        // Считаем время, проведенное на странице
        setInterval(() => {
            timeSpent += 1;
        }, 1000);

        // Функция отправки данных на сервер
        function sendBalanceUpdate() {
            fetch(ngrokUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: user_id,
                    time_spent: timeSpent
                })
            })
            .then(response => response.json())
            .then(data => console.log('Balance update sent:', data))
            .catch(error => console.error('Error:', error));
        }

        // Отправляем данные при смене видимости страницы
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'hidden') {
                sendBalanceUpdate();
            }
        });

        // Подстраховка на случай закрытия страницы
        window.addEventListener('beforeunload', sendBalanceUpdate);
        window.addEventListener('pagehide', sendBalanceUpdate);
    </script>
</body>
</html>
