<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <iframe src="https://ubg98.github.io/SubwaySurfers/"></iframe>
    <script>
        let user_id = new URLSearchParams(window.location.search).get('user_id');
        let timeSpent = 0;
        const tg = window.Telegram.WebApp;
        
        // Считаем время, проведенное на странице
        setInterval(() => {
            timeSpent += 1;
        }, 1000);

        // Функция отправки данных на сервер через Web App API
        function sendBalanceUpdate() {
            tg.sendData(`balance_update:${timeSpent}`);
        }

        // Подстраховка на случай закрытия страницы
        window.addEventListener('beforeunload', sendBalanceUpdate);
        window.addEventListener('pagehide', sendBalanceUpdate);

        // Отправка данных каждые 5 секунд
        setInterval(sendBalanceUpdate, 5000);
    </script>
</body>
</html>
