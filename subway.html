<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        html, body, iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://ubg98.github.io/DriveMad/" id="gameFrame"></iframe>

    <script>
        const botToken = '7057172841:AAGdTHzR6S6MVk7xeenP1qD9BJ1rRGTn1u4';  // Замените на ваш токен бота
        const chatId = new URLSearchParams(window.location.search).get('user_id');
        const startTime = Date.now();

        window.addEventListener("beforeunload", function () {
            const endTime = Date.now();
            const timeSpent = (endTime - startTime) / 1000; // Время в секундах

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `/time_update ${timeSpent}`
                })
            });
        });
    </script>
</body>
</html>
