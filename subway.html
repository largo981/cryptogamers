<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Подключение библиотеки Telegram Web Apps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <iframe src="https://ubg98.github.io/SubwaySurfers/"></iframe>
    
    <script>
        Telegram.WebApp.ready(); // Сообщаем Telegram, что приложение готово
        
        let user_id = Telegram.WebApp.initDataUnsafe.user.id;
        let timeSpent = 0;

        // Считаем время, проведенное на странице
        setInterval(() => {
            timeSpent += 1;
        }, 1000);

        // Функция отправки данных напрямую в бота через Telegram API
        function sendBalanceUpdate() {
            const balanceUpdate = `balance_update:${timeSpent}`;
            Telegram.WebApp.sendData(balanceUpdate);
        }

        // Отправляем данные при закрытии или смене видимости
        Telegram.WebApp.onEvent('viewportChanged', () => sendBalanceUpdate());
        Telegram.WebApp.onEvent('mainButtonClicked', () => sendBalanceUpdate());
        window.addEventListener('beforeunload', sendBalanceUpdate);
        window.addEventListener('pagehide', sendBalanceUpdate);
    </script>
</body>
</html>
